		ɪɴꜱᴛʀᴜᴄᴛɪᴏɴꜱ ˖🍰₊˚⊹♡
	</summary>
	<p>
		₊˚⊹꩜ᴇɴᴛᴇʀ ʏᴏᴜʀ ɴᴀᴍᴇ.꩜⊹˚₊
	</p>
</details>

<!--GREETING APP FORM-->
<div class="container">
	<h1>ɢʀᴇᴇᴛɪɴɢ ᴀᴘᴘ ‧₊˚ 🍮 ⋅ ☆</h1><hr>
	<br>
	<br>
	<br>
	<form>
		<label for="fname">ᴇɴᴛᴇʀ ɴᴀᴍᴇ: </label>
		<input type="text" id="fname" class="form-control">
		<br>
		<br>
		<h4 id="guestName">ᴡᴇʟᴄᴏᴍᴇ, ɢᴜᴇꜱᴛ!</h4>
		<br>
		<hr>
		<button type="button" class="btn btn-danger" onclick="greet()" >ɢʀᴇᴇᴛ ⋆ ˚ ꩜ ｡ ⋆୨୧˚</button>
		<button type="button" class="btn btn-danger" onclick="window.location.reload()" id="refresh" onmouseover="changeTextColor()" onmouseout="resetTextColor()">ʀᴇꜰʀᴇꜱʜ ⋆ ˚ ꩜ ｡ ⋆୨୧˚</button>
	</form>

	<script type="text/javascript">
		function greet(){
			 var name = document.getElementById('fname').value;

			 document.getElementById('guestName').innerHTML = 'ᴡᴇʟᴄᴏᴍᴇ, ' + name;
		}	
	</script>

<!--ONCHANGE EVENT-->
	<script type="text/javascript">
		document.getElementById("fname").onchange = function() {myName()};

		function myName() {
			var name = document.getElementById("fname");
			name.value = name.value.toUpperCase();
		}
	</script>

<!--CHANGE TEXT & BG COLOR-->
	<script type="text/javascript">
		const reload = document.getElementById('refresh');

		function changeTextColor(){
			reload.style.color = "#DC3545";
			reload.style.background = "white";
		}

		function resetTextColor(){
			reload.style.color = "white";
			reload.style.background = "#DC3545"
		}
	</script>
